- defaults:
    link:
      create: true
      relink: true
- clean: ['~','~/.config']
- link: 
    ~/.zshrc:
    ~/.gitconfig:
    ~/.config/zathura: zathura
    ~/.config/Code/User/settings.json: vscode/settings.json
    ~/.config/Code/User/keybindings.json: vscode/keybindings.json
    ~/.config/easyeffects: easyeffects
    ~/.config/alacritty: alacritty
    ~/.config/kitty: kitty
    ~/.fonts:
      force: true
    ~/.config/pop-shell/config.json: floating-window-exceptions.json
- shell: []
